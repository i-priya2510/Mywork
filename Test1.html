<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(
            function () {
                var Data = "";
                $(".clsval").blur(function () {
                    var myVal = document.getElementById("txtEnter").value
                    if (myVal == "")
                        $(this).css("border-color", "red");
                    else
                        Data = Data + " " + "word count:" + " " + myVal.length;
                });
                $("#btnSubmit").click(function () {
                    $(".clsval").addClass("disabled").prop("disabled", true);
                    $("#divData").html(Data);
                });
                var data = "";
                $(".clsva").blur(function () {
                    var txtEnter = document.getElementById("txtEnter").value;
                    var txtenter = document.getElementById("txtenter").value;
                    var cow = 0, bull = 0;
                    for (var i = 0; i < txtEnter.length; i++) {
                        for (var j = i; j < txtenter.length; j++) {
                            if (txtEnter[i] == txtenter[j]) {
                                if (i == j)
                                    cow++;
                                else
                                    bull++;
                            }

                        }
                    }
                    if (cow == txtEnter.length) 
                        data = data +" "+ "User won";
                    else
                        data = data + " " + "cow" + cow + " " + "bull" + bull;
                });
                $("#btnsubmit").click(function () {
                    $("#divdata").html(data);
                });
            });
    </script>
    <style>
        div {
            width: 400px;
        }
        #divData {
            padding: 20px;
            width: 200px;
            position: center;
            float: left;
        }
        #divdata {
            padding: 20px;
            width: 200px;
            position: center;
            float: left;
        }
        h1 {
            font-style: italic
        }
        body {
            //background-color: #ea00ff30;
            background-color: #df00ff29
        }
    </style>
</head>
<body>
    <h1 class="text-center">Word play!!!</h1>
    <br/>
    <div class="alert alert-primary">
        <!--onfocus="console.log('username focus')"
        onblur="console.log('username lost control - blur')"-->
        <label for="txtEnter" class="form-control">Enter the word</label>
        <input type="text" class="form-control clsval" id="txtEnter" />
        <button class="btn btn-success" id="btnSubmit">Submit</button>
    </div>
    <br />
    <br />
    <div class="alert alert-primary">
        <label for="txtenter" class="form-control">Enter the word</label>
        <input type="text" class="form-control clsva" id="txtenter" />
        <button class="btn btn-success" id="btnsubmit">Submit</button>
        <br/>
    </div>
    <div class="alert alert-danger"id="divData">

    </div>
    <div class="alert alert-success"id="divdata">

    </div>
</body>
</html>
